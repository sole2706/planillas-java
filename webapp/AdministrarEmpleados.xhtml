<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      import="java.util.LinkedList"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



    <div style="height: 100%" class="container">
        <div style="height: 100%" class="container">
            <h:form>
                <div class="center">
                    <h:commandButton class="button" value="Añadir Empleado" actionListener="#{BeanEmpleado.AnadirEmpleado()}"></h:commandButton>
                </div>

                <div align="center" class="tablaMantenimiento">
                    <h:dataTable value="#{BeanEmpleado.listaEmpleados}" var="empleado" class="tabla">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Cédula"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{empleado.cedula}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{empleado.nombre}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo Jornada"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{empleado.jornada}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Teléfono"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{empleado.telefono}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Salario"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{empleado.salario}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Estado"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{empleado.activo ? 'Activo' : 'Inactivo'}"></h:outputText>
                        </h:column>  

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="✍"></h:outputText>
                            </f:facet>
                            <h:commandLink value="Editar" actionListener="#{BeanEmpleado.Editar(empleado)}" ></h:commandLink>
                        </h:column>

                    </h:dataTable>

                    <h:outputText value="#{BeanEmpleado.mensaje}" style="color: red"></h:outputText>

                </div>

            </h:form>
        </div>
    </div>

</html>
