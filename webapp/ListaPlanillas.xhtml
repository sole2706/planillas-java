<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      import="java.util.LinkedList"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

   
            
            <h:form>
                <div class="center">
                    <h:commandButton class="button" value="Generar Nueva Planilla" actionListener="#{BeanPlanilla.AbrirPaginaCreacion()}"></h:commandButton>
                </div>


                <div align="center" class="tablaMantenimiento">
                    <h:dataTable value="#{BeanPlanilla.listaPlanillas}" var="planilla" class="tabla">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Número"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{planilla.ID}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha Inicio"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{planilla.fechaInicio}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha Final"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{planilla.fechaFinal}"></h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{planilla.tipo}"></h:outputText>
                        </h:column>  

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Jornada"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{planilla.jornada}"></h:outputText>
                        </h:column>  

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha de Pago"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{planilla.fechaPago}"></h:outputText>
                        </h:column>  

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="✍"></h:outputText>
                            </f:facet>
                            <h:commandLink value="Ver Planilla" actionListener="#{BeanPlanilla.MostrarDetalle(planilla)}" ></h:commandLink>
                        </h:column>

                    </h:dataTable>


                 
                </div>

            </h:form>
       
</html>
